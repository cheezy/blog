<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Cheese wedge shape with nice golden color -->
  <defs>
    <linearGradient id="cheeseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFC107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB300;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="holeGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFA000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8F00;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Main cheese wedge -->
  <path d="M 8 56 L 32 8 L 56 56 Z" fill="url(#cheeseGradient)" stroke="#F57C00" stroke-width="2"/>

  <!-- Cheese holes (Swiss cheese style) -->
  <ellipse cx="28" cy="38" rx="5" ry="4" fill="url(#holeGradient)"/>
  <ellipse cx="38" cy="44" rx="4" ry="3.5" fill="url(#holeGradient)"/>
  <ellipse cx="32" cy="48" rx="3.5" ry="3" fill="url(#holeGradient)"/>
  <ellipse cx="22" cy="48" rx="3" ry="2.5" fill="url(#holeGradient)"/>
  <ellipse cx="42" cy="36" rx="3.5" ry="3" fill="url(#holeGradient)"/>

  <!-- Highlight for depth -->
  <path d="M 14 52 L 32 16 L 34 16 L 16 52 Z" fill="rgba(255,255,255,0.3)"/>
</svg>
